

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/6b037c9e5a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>

    <title>JJs Player Stuff</title>
</head>
<body>
    
    <div class="container-main">
        <div class="active-hud">
            <div class="title">
                <span>JJs Hud</span>
            </div>
            <div class="officers-hud"></div>
        </div>
        <div class="active-officers">
            <div class="titlep">
                <span>JJs CoolHud</span>
            </div>
            <div class="officers-container"></div>
        </div>

        <div class="settings-container">
            <div class="warrper">
                <div class="settings-container-header">
                    <span></span>
                    <i class="material-icons" id="close-del">close</i>
                </div>
                <div class="page-1">
                    
                    <div class="range-inputes">
                        <form><br>
                            Opacity:<input class="range-bar" id = "opacity" type="range" value="contrast" max="1.0" min="0.0" step="0.01">
                            || Font:<input class="range-bar" id = "increase-size" type="range" value="contrast" max="2.0" min="0.4" step="0.01">
                             || Wanted: <input class="range-bar" id = "wanted-level" type="range" value="contrast" max="5.0" min="0" step="1">
                             || TrainSpeed: <input class="range-bar" id = "train-speed" type="range" value="contrast" max="20.0" min="0" step="1">
                             
                             
                            <div align="center">
                                <table class="topazCells">
                                    <thead>
                                    <tr>
                                    <th>Max stats</th>
                                    <th>SuperJump</th>
                                    <th>Stats Hud</th>
                                    <th>DevTools</th>
                                    <th>Pop Ups</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                    <td> <input type="checkbox" name="statbox" id="pstamina" title="stamina" backgroundcolor="ffffff" tabindex="" accesskey="" class="jjbutton"  checked="true"></td><td><input type="checkbox" name="statbox" id="sjumpcbox" title="superjump" backgroundcolor="ffffff" tabindex="" accesskey="" class="jjbutton"  checked="true"></td>
                                    <td> <input type="checkbox" name="statbox" id="phudcbox" title="statshud" backgroundcolor="ffffff" tabindex="" accesskey="" class="jjbutton" checked="true"></td><td><input type="checkbox" name="statbox" id="phudcbox" title="devtools" backgroundcolor="ffffff" tabindex="" accesskey="" class="jjbutton">  
                                    </td><td><input type="checkbox" name="statbox" id="popups" title="statshud" 
                                    backgroundcolor="ffffff" tabindex="" accesskey="" class="jjbutton" checked="true"></td></tr>
                                    </tbody>
                                    </tr>
                                    </table>
                                
                           
</table><br>
                        </form>
                    </div>
                   
                 
                </div>
                
                <div class="restore-btn">Clear!</div>
                <div class="inputs-id">
                    <div class="options-btns">
                        <button data-action="update" class="options-btn">Update</button>
                        <button  data-action="add" class="options-btn">Add</button >
                        <button  data-action="remove" class="options-btn">Remove</button >
                    </div>
                   <input type="text" id="id" placeholder="PLAYER ID" class="input">
                    <input type="text" id="code" placeholder="CODE" class="input">
                    <span id = "err-text" style="color: #e23535; text-shadow: 0px 1px 5px rgba(0,0,0,0.80); display: block;"></span>
                    <div class="save-btn">Change</div>
                </div>
 
         
                
            </div>
        </div>
    </div>
</body>
</html>
